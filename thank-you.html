<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Yucel Acin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e0e7ef);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .thankyou-box {
      background: #fff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 0.6s ease-in-out;
    }
    h1 {
      color: #2563eb;
      font-size: 2.2em;
      margin-bottom: 14px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 24px;
    }
    a.button {
      display: inline-block;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: #fff;
      text-decoration: none;
      padding: 12px 26px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.25s ease;
    }
    a.button:hover {
      background: linear-gradient(90deg, #1e40af, #2563eb);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your message has been received. We’ll be in touch within 24–48 hours.</p>
    <p>If your request is urgent, please call us at <strong>(312) 972-0717</strong>.</p>
    <a href="index.html" class="button">Return to Home</a>
  </div>
</body>
</html>
